<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>new account</title>

  <style>
    .form_pos{
      position:relative;
      width:100%;
      height:1em;
    }
    .form_pos form{
      position:absolute;
      top:50%;
      left:50%;
      transform: translate(-50%,-50%);
    }
    
  </style>
  
</head>

<body style="background-color:#121212; font-family:helvetica; color:cornsilk" link="ivory" alink="cornsilk" vlink="ivory">
<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    <p style="text-align:center; font-size:50px"><b>SIGNUP</b></p>
    <br><br>
    <div class="form_pos">
    <form class="form">
        <input placeholder = "userid" type = "number" name = "userid" min = "1" style="border:none; border-bottom:2px solid cornsilk; background-color:#121212; color:cornsilk; outline:none"><br>
        <input placeholder="name" type = "text" name = "name" style="border:none; border-bottom:2px solid cornsilk; background-color:#121212; color:cornsilk; outline:none"><br>
        <input type = "submit" style="background-color:#121212; border:none; color:#121212;">
    </form>
    </div>
    <script>
      const form = document.querySelector('.form');
      form.addEventListener('submit', event => {
        event.preventDefault();

        const formData = new FormData(form);
        const data = Object.fromEntries(formData);

        fetch('http://localhost:3000/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data),
        })
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.text();
        })
        .then(data => {
          document.open();
          document.write(data);
          document.close();
        })
        .catch(error => {
          alert('Error: ' + error.message);
        });
      });
    </script>
    
</body>
</html>
